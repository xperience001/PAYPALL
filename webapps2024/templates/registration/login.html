{% extends '../base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  <title>Login</title>
{% endblock %}

{% block main %}
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-md-6">
      <div class="login-container">
        <h2 class="text-center mb-4">Login</h2>
        <form method="post">
          {% csrf_token %}
          {% crispy form %}
        </form>
      </div>
    </div>
  </div>
{% endblock %}
